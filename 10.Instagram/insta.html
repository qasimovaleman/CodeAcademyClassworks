<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Roboto:wght@100&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./insta.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="continue">Log in to Continue</p>
    <section id="section">
      <div>
        <div class="insta"><h2 class="Instagram">Instagram</h2></div>
        <div>
          <form action="">
            <div class="mail">
              <input
                type="email"
                placeholder="Phone number, username, or email"
                required
                class="email"
              />
            </div>
            <div class="pass">
              <input
                type="password"
                placeholder="Password"
                required
                class="password"
              />
            </div>

            <button type="submit" class="button">Log in</button>
          </form>
        </div>
        <a href="#" class="facebook">
          <i class="fa-brands fa-facebook"></i> Log in with Facebook</a
        >
        <div class="link"><a href="#">Forgot password?</a></div>
       
          <p class="signUp">Don't have a account? <a href="#">Sign up</a></p>
        
      </div>
      <br>
    </section>
  </body>
</html>
