<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <thead>
          <tr>
            <th colspan="2">Registration Form</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label for="">Student name</label>
            </td>
            <td>
              <input type="text" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="fname">Father's Name</label>
            </td>
            <td>
              <input type="text" id="fname" required />
            </td>
          </tr>
          <tr>
            <td>Mother`s</td>
            <td>
              <input type="text" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Mothers'name</label>
            </td>
            <td>
              <input type="text" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Date of Birth</label>
            </td>
            <td>
              <input type="date" required />
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <label for="text">male</label>
              <input type="radio" id="male" name="" required />
              <label for="text">female</label>
              <input type="radio" id="female" name="" required />
            </td>
          </tr>
          <tr>
            <td><label for="">Email.ID</label></td>
            <td>
              <input type="email" required />
            </td>
          </tr>
          <tr>
            <td><label for="">Address</label></td>
            <td>
              <textarea name="" id="" cols="20" rows="2"></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="">State</label></td>
            <td></td>
          </tr>
          <tr>
            <td><label for="">City</label></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button>submit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
