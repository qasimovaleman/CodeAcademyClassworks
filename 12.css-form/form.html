<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Martian+Mono:wght@200;300;400;500;600;700;800&family=Monoton&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./form.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="div1">
        <div>
          <div class="address">
            <i class="fa-solid fa-location-arrow"></i>
            <span>Address</span>
          </div>
          <div>
            <p>523 N FAIRFAX AVE <br> LOS ANGELES,CA 90048</p>
          </div>
        </div>
        <div>
          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <span>Email</span>
          </div>
          <div>
            <p>EMAIL@EMAIL.COM</p>
          </div>
        </div>
        <div>
          <div class="telephone">
            <i class="fa-solid fa-phone-flip"></i>
            <span>Telephone</span>
          </div>
          <div>
            <p>+ 123 456 789</p>
          </div>
        </div>
      </div>
      <div class="div2">
        <div>
          <h3 class="text">Contact Us</h3>
        </div>
        <div>
          <form action="">
            <div id="name">
              <input type="name" placeholder="NAME" required class="name" />
            </div>
            <div id="emaill">
              <input type="email" placeholder="EMAIL" required class="emaill" />
            </div>
            <div id="message">
              <input
                type="message"
                placeholder="MESSAGE"
                required
                class="message"
              />
            </div>
            <div id="button">
              <button type="submit" class="submit">Submit Here</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="social-ikons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <span id="textFooter"> 2022  <p class="green"> TEA STATION </p> ALL RIGHTS RESEREVED </span>
    </footer>
  </body>
</html>
